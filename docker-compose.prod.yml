services:
  postgres:
    image: postgres:alpine
    container_name: money_control_postgres
    environment:
      - POSTGRES_DB=moneycontrol
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: >
        bash -c '
        psql -U admin -d moneycontrol -c "SELECT 1" || exit 1
        '
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:alpine
    container_name: money_control_redis
    ports:
      - "6379:6379"
    networks:
      - app-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    networks:
      - app-network
    command: sh -c "npm run build && npm install -g serve && serve -s build"

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=moneycontrol
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
networks:
  app-network:
    driver: bridge
volumes:
  postgres_data: